<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Under Construction</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    p {
      font-size: 2rem;
      margin-top: 20px;
      color: white;
      filter: blur(1.2px);
    }

    @media (max-width: 600px) {
      p {
        font-size: 1.5rem;
        filter: blur(1px);
      }
    }
  </style>
</head>
<body>
  <img src="mxstery.gif" alt="Under construction GIF" />
  <p>Under Construction</p>
</body>
</html>
